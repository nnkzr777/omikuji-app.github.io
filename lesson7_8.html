        function Book({author, isbn13, title}) {
            this.author = author;
            this.isbn13 = isbn13;
            this.title = title;
        }

        const books = [];

        function addBook({author, isbn13, title}) {
            const book = new Book({
                author: author,
                isbn13: isbn13,
                title: title,
            });
            books.push(book);
            return book;
        }

        function add() {
            const elementInputTitle = document.getElementById('input-title');
            const elementInputAuthor = document.getElementById('input-author');
            const elementInputIsbn13 = document.getElementById('input-isbn13');
            const book = addBook({
                author: elementInputAuthor.value,
                isbn13: elementInputIsbn13.value,
                title: elementInputTitle.value,
            });
            console.log(book);
